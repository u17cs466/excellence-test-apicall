apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-np
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app-np
  template:
    metadata:
      labels:
        app: my-app-np
    spec:
      containers:
        - name: my-container
          image: srikanth2233/damacharla11:5
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-np
spec:
  type: ClusterIP
  ports:
    - port: 3000
  selector:
    app: my-app-np
